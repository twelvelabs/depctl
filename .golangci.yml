version: "2"

linters:
  default: all
  disable:
    - cyclop
    - depguard
    - err113
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gocognit
    - godox
    - gochecknoglobals
    - gochecknoinits
    - mnd
    - nlreturn
    - paralleltest
    - revive
    - tagalign
    - tagliatelle
    - testifylint
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl

  exclusions:
    rules:
      - path: _test.go
        linters:
          - goconst
      - source: "^\\s*defer\\s+"
        linters:
          - errcheck

  settings:
    exhaustive:
      default-signifies-exhaustive: true

    lll:
      line-length: 120

severity:
  default: error
